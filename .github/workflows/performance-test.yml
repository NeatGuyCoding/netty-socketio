name: Daily Performance Test

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  performance-test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        java-version: [17, 21]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build and run smoke test module
      run: |
        ./run-performance-test.sh
        
    - name: Create performance report PR
      run: |
        # Configure git
        git config --local user.email "15627489+NeatGuyCoding@users.noreply.github.com"
        git config --local user.name "NeatGuyCoding"
        
        # Create branch name with timestamp
        BRANCH_NAME="performance-report-$(date +%Y%m%d-%H%M%S)-java${{ matrix.java-version }}"
        
        # Create and checkout new branch
        git checkout -b "$BRANCH_NAME"
        
        # Add performance report files
        cd netty-socketio-smoke-test
        git add PERFORMANCE_REPORT.md
        git add performance-results/*
        
        # Check if there are changes to commit
        if ! git diff --staged --quiet; then
          git commit -m "Update performance report - Java ${{ matrix.java-version }} - $(date)"
          
          # Push the branch
          git push origin "$BRANCH_NAME"
          
          # Create PR using GitHub CLI
          gh pr create \
            --title "Performance Report Update - Java ${{ matrix.java-version }} - $(date +%Y-%m-%d)" \
            --body "Automated performance test report update for Java ${{ matrix.java-version }}.

          This PR contains the latest performance test results generated by the daily performance test workflow.

          **Test Details:**
          - Java Version: ${{ matrix.java-version }}
          - Test Date: $(date)
          - Branch: $BRANCH_NAME

          Please review and merge if the performance results look good." \
            --base master \
            --head "$BRANCH_NAME" \
        else
          echo "No changes to commit, skipping PR creation"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
